name: Create merge PR

on:
  push:
    branches:
    - 'main*'

jobs:
  create-merge:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - id: create_pr
        name: Create PR to main2
        if: ${{ github.ref_name == 'main' }}
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: 'main2'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "auto-pr"

      - name: Approve Pull Request
        uses: juliangruber/approve-pull-request-action@v2.0.0
        with:
          github-token: ${{ secrets.PAT }}
          number: ${{ steps.create_pr.outputs.pr_number }}

      - id: automerge
        name: automerge
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PULL_REQUEST: ${{ steps.create_pr.outputs.pr_number }}
          MERGE_LABELS: "auto-pr"

      - name: Check automerge result
        # if: ${{ steps.automerge.outputs.mergeResult != "merged" }}
        if: ${{ steps.automerge.outputs.mergeResult == "not_ready" || steps.automerge.outputs.mergeResult == "merge_failed" }}
        shell: bash
        run: |
          echo "Pull request was not merged!"
          exit 1

